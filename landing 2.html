<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">REFLEX</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <div class="cart-icon">
            <img height="50px" width="50px" src="./images/shopping_cart_24dp_FFF_FILL0_wght400_GRAD0_opsz24.png" alt="" >
            <span>0</span>
        </div>
    </header>

    <!-- Main Section -->
    <section class="hero">
        <h1>THE MARKET IS NOW IN YOUR PHONE</h1>
        <p>Find the best products here</p>
    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="products-grid" id="products-grid">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>

    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="categories-grid">
            <!-- Categories can be added here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Follow us on social media:</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>Contact us at info@myshop.com</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
